<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Página no encontrada | Citas Médicas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #007bff;
      line-height: 1;
    }
    h2 {
      font-size: 2rem;
      margin: 1rem 0 1.5rem;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1.5rem 0.5rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .secondary {
      background-color: #6c757d;
    }
    .secondary:hover {
      background-color: #5a6268;
    }
    @media (max-width: 600px) {
      h1 { font-size: 4rem; }
      h2 { font-size: 1.6rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>¡Ups! La página no existe</h2>
    
    <p>Parece que la cita, el perfil o la sección que buscas no está disponible o se movió.</p>
    <p>No te preocupes, volvamos al lugar correcto.</p>

    <a href="/" class="btn">Ir al inicio</a>
    <a href="/citas" class="btn secondary">Agendar una cita</a>

    <p style="margin-top: 2rem; font-size: 1rem; color: #666;">
      ¿Necesitas ayuda? <a href="/contacto" style="color: #007bff;">Contáctanos</a>
    </p>
  </div>
</body>
</html>
